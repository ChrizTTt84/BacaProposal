<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Industrial icon -->
  <g transform="translate(15, 15)">
    <!-- Factory building -->
    <rect x="5" y="25" width="15" height="25" fill="url(#logoGradient)"/>
    <rect x="25" y="20" width="15" height="30" fill="url(#logoGradient)"/>
    <rect x="45" y="15" width="15" height="35" fill="url(#logoGradient)"/>
    
    <!-- Smokestacks -->
    <rect x="8" y="15" width="3" height="10" fill="url(#accentGradient)"/>
    <rect x="28" y="10" width="3" height="10" fill="url(#accentGradient)"/>
    <rect x="48" y="5" width="3" height="10" fill="url(#accentGradient)"/>
    
    <!-- Smoke -->
    <circle cx="9.5" cy="12" r="2" fill="#94a3b8" opacity="0.6"/>
    <circle cx="29.5" cy="7" r="2" fill="#94a3b8" opacity="0.6"/>
    <circle cx="49.5" cy="2" r="2" fill="#94a3b8" opacity="0.6"/>
    
    <!-- Windows -->
    <rect x="8" y="30" width="2" height="3" fill="white"/>
    <rect x="12" y="30" width="2" height="3" fill="white"/>
    <rect x="8" y="35" width="2" height="3" fill="white"/>
    <rect x="12" y="35" width="2" height="3" fill="white"/>
    
    <rect x="28" y="25" width="2" height="3" fill="white"/>
    <rect x="32" y="25" width="2" height="3" fill="white"/>
    <rect x="28" y="30" width="2" height="3" fill="white"/>
    <rect x="32" y="30" width="2" height="3" fill="white"/>
    
    <rect x="48" y="20" width="2" height="3" fill="white"/>
    <rect x="52" y="20" width="2" height="3" fill="white"/>
    <rect x="48" y="25" width="2" height="3" fill="white"/>
    <rect x="52" y="25" width="2" height="3" fill="white"/>
  </g>
  
  <!-- Company name -->
  <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#logoGradient)">
    GRUPO INDUSTRIAL
  </text>
  <text x="90" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#accentGradient)">
    BACA
  </text>
  <text x="90" y="60" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Printing Division
  </text>
  
  <!-- Decorative line -->
  <line x1="90" y1="50" x2="280" y2="50" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
</svg>